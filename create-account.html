<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="css_recipe_main.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
        <nav>
            <ul>
                <li><a href="recipe_home_page.html">Home</a></li>
                <li><a href="submit_recipe_page.html">Submit Recipe</a></li>
                <li><a href="profile_page.html">My Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Create Account</h2>
            <form id="create-account-form" action="your-server-endpoint" method="POST">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">submit</button>
            </form>
            <p class="signup-option">Already have an account? <a href="signin.html">Sign in here</a>.</p>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <!-- Footer content similar to signin.html -->
        </div>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
