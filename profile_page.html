<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="css_recipe_main.css"> <!-- Ensure this links to your stylesheet -->
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
        <nav>
            <!-- Responsive navigation menu -->
            <ul>
                <li><a href="recipe_home_page.html">Home</a></li>
                <li><a href="submit_recipe_page.html">Submit Recipe</a></li>
                <li><a href="profile_page.html">My Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <h2>My Profile</h2>
            <div class="user-details">
                <h3>Basic Information</h3>
                <p><strong>Username:</strong> [User's Username]</p>
                <p><strong>Email:</strong> [User's Email]</p>
                <!-- Add more user-specific information as needed -->
            </div>
            <div class="favorite-meals">
                <h3>Top 5 Favorite Meals</h3>
                <ol id="favorite-meals-list">
                    <!-- Users can fill this out or dynamically generated via JavaScript -->
                </ol>
            </div>
            <div class="meal-preference">
                <h3>Favorite Time to Eat</h3>
                <form>
                    <label><input type="radio" name="meal-time" value="breakfast"> Breakfast</label>
                    <label><input type="radio" name="meal-time" value="lunch"> Lunch</label>
                    <label><input type="radio" name="meal-time" value="dinner"> Dinner</label>
                    <label><input type="radio" name="meal-time" value="dessert"> Dessert</label>
                </form>
            </div>
            <div class="additional-info">
                <h3>More About Me</h3>
                <textarea rows="5" placeholder="Share something about your culinary interests..."></textarea>
            </div>
            <button type="submit" class="update-profile-btn">Update Profile</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <!-- Quick Links -->
            <div class="quick-links">
                <h3>Quick Links</h3>
                <!-- Additional links for navigation -->
            </div>
            
            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Follow Us</h3>
                <!-- Social media icons/link -->
            </div>
            
            <!-- Newsletter Signup Form -->
            <div class="newsletter-signup">
                <h3>Stay Updated</h3>
                <!-- Form for newsletter signup -->
            </div>
        </div>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
