<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="signin_art.css"> <!-- Link to your main stylesheet for consistency -->
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
        <nav>
            <ul>
                <li><a href="recipe_home_page.html">Home</a></li>
                <li><a href="submit_recipe_page.html">Submit Recipe</a></li>
                <li><a href="profile_page.html">My Profile</a></li>
                <li><a href="signin.html" class="active">Sign In</a></li> <!-- Highlight the current page -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Sign In</h2>
            <form id="login-form" action="your-server-endpoint" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="signup-option">Don't have an account? <a href="create-account.html">Create one now</a>.</p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="submit_recipe_page.html">Submit Recipe</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <!-- Social media icons/link placeholders -->
            </div>
            <div class="newsletter-signup">
                <h3>Stay Updated</h3>
                <!-- Newsletter signup form placeholder -->
            </div>
        </div>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
