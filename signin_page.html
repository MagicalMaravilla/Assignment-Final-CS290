<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="signin_art.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
        <nav>
            <!-- Responsive navigation menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit_recipe_page.html">Submit Recipe</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Sign In</h2>
            <form id="login-form" action="your-server-endpoint" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="signup-option">Don't have an account? <a href="create-account.html">Create one now</a>.</p>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content, possibly reused from the main page for design consistency -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
